<div class="contianer" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div class="heading">
      <h3>Menu</h3>
    </div>
  </div>

  <div fxFlex>
     <mat-grid-list cols="2" rowHeight="200px" gutterSize="10px">
       <mat-grid-tile *ngFor="let dish of dishes">
          <img  src={{dish.image}} alt={{dish.name}}>
          <mat-grid-tile-footer>
              <h1>{{ dish.name | uppercase }}</h1>
          </mat-grid-tile-footer>
        </mat-grid-tile>
     </mat-grid-list>
  </div>

  <div fxFlex>
    <mat-card *ngIf="selectedDish">
      <mat-card-title>
        <h1>{{selectedDish.name | uppercase}}</h1>
      </mat-card-title>
      <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
