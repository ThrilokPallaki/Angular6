<div class="contianer" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div class="heading">
      <h3>Menu</h3>
    </div>
  </div>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHeight="200px" gutterSize="10px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img src="{{ BaseURL + dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="dishes">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    <h4>Loding . . . Please Wait</h4>
  </div>
</div>
