<div class="container"
fxFlex="100" 
fxLayout="row" 
fxLayout.sm="column" 
fxLayout.xs="column" 
fxLayoutGap="10px">

  <div fxFlex="40" fxLayout.sm="row" fxLayout="column" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img width="100%" src="{{dish.image}}" alt="Dish Picture">
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    <h4>Loading. . .Please Wait</h4>
  </div>
  <div fxFlex="40" fxLayout.sm="row" fxLayout="coulmn" *ngIf="promotion">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{promotion.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img width="100%" src="{{promotion.image}}" alt="Promotion Image">
      <mat-card-content>
        <p>{{promotion.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    <h4>Loading. . .Please Wait</h4>
  </div>
  <div fxFlex="40" fxLayout.sm="row" fxLayout="coulmn" *ngIf="leader">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{leader.name | uppercase}}</mat-card-title>
      </mat-card-header>
      <img width="100%" src="{{leader.image}}" alt="Leader Image">
      <mat-card-content>
        <p>{{leader.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div [hidden]="dish">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
    <h4>Loading. . .Please Wait</h4>
  </div>
</div>
