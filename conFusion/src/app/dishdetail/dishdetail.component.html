<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

 <div fxFlex="40" *ngIf="dish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>{{dish.name | uppercase}}</h1>
      </mat-card-title>
    </mat-card-header>
    <img class="image" src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      {{dish.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="like()">{{dish.likes}} LIKE</button>
      <button mat-button (click)="share()">{{dish.shares}} SHARE</button>
    </mat-card-actions>
  </mat-card>
 </div>

 <div fxFlex="40" *ngIf="dish">
   <mat-list>
     <mat-list-item *ngFor="let comment of dish.comments">
      <h1 matLine>{{comment.author}}</h1>
      <h3 matLine>{{comment.rating}} Stars</h3>
      <p matLine>{{comment.comment}}</p>
      <span matLine>{{comment.date | date}}</span>
     </mat-list-item>
   </mat-list>
 </div>

</div>
